<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>hello-backbonejs</title>  
</head>
<body>
  <link href="/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css">
  
  <script src="/javascripts/lib/jquery-1.5.1.min.js"></script>
  <script src="/javascripts/lib/underscore.js"></script>
  <script src="/javascripts/lib/backbone.js"></script>
  <script src="/javascripts/lib/backbone-localstorage.js"></script>
  
  <script src="/javascripts/stopwatch.js"></script>
  <script src="/javascripts/application_view.js"></script>
  <script src="/javascripts/stopwatch_view.js"></script>
  <script src="/javascripts/stopwatch_collection_view.js"></script>
  <script src="/javascripts/delay_view.js"></script>
  <script src="/javascripts/stopwatch_collection.js"></script>  
  
  <script type="text/template" id="stopwatch-template">
    <section class="touch">
      <input type="text" placeholder="Exercise <%= name %>" />
      <input type="text" placeholder="<%= remaining %>s" class="time"/>
      <button class="start-stop">Start/Stop</button>
    </section>
  </script>
  
  <script type="text/template" id="delay-template">
    <input type='text' class='delay time' placeholder='Delay' value="<%= remaining %>"/>
  </script>  

  <div id="stopwatches"></div>
  
</body>
</html>
